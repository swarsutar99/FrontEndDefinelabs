<div class="inbox-container">

  <div class="inbox-header">

    <h2>Saved Matches</h2>
  </div>
  
  <table mat-table class="mat-elevation-z8" [dataSource]="matches">
    <ng-container matColumnDef="starred">
      <th mat-header-cell *matHeaderCellDef>Starred</th>
      <td mat-cell *matCellDef="let match" (click)="toggleStar(match)">
        <mat-icon>{{ match.starred ? "star" : "star_border" }}</mat-icon>
      </td>
    </ng-container>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let match">{{ match.id }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let match">{{ match.name }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
