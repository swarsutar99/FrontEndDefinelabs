


   <div class="inbox-container">
    <div class="inbox-header">
      <h2>All Matches</h2>
    </div>
    <mat-table class="match-table" [dataSource]="matches">

      <ng-container matColumnDef="starred">
        <mat-header-cell *matHeaderCellDef> Starred </mat-header-cell>
        <mat-cell *matCellDef="let match">
          <mat-icon (click)="toggleStar(match)">{{ match.starred ? 'star' : 'star_border' }}</mat-icon>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
        <mat-cell *matCellDef="let match"> {{ match.id }} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let match"> {{ match.name }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="location">
        <mat-header-cell *matHeaderCellDef> location </mat-header-cell>
        <mat-cell *matCellDef="let match"> {{ match.location.country }} , {{ match.location.city }} , {{ match.location.address }}</mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  
    </mat-table>
  </div>
